<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  
  <link rel="stylesheet" href="css/style.css">
  
  <script defer src="js/script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="advice">

      <h1 class="advice__title accent--green">Advice # <span id="adviceID"><!-- Advice ID goes here --></span></h1>
      <p class="advice__text">"<span id="adviceText"><!-- Advice text goes here -->SOME TEXST SOME TEXT SOME TEXT</span>"</p>

      <picture class="advice__sep">
        <source media="(min-width:1440px)" srcset="/images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-mobile.svg" alt="divider">
      </picture>

      <button class="btn btn--dice btn--pos_advice" onclick="roll()"></button>

    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Igor</a>.
    </div>
  </footer>
</body>

</html>
